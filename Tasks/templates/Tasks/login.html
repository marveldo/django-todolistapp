{% extends 'main.html' %}


{% block content %}
  <!-- main-container -->
  <div class="container  d-flex mt-5 justify-content-center">
    <!-- flex rows -->
    <div class="row w-75 shadow-lg " >
        <!--Login  -->
        <div class="col-lg-12 d-flex justify-content-between bg-danger text-light py-4">
            
            <div class=" d-flex justify-content-start">
                <div>
                    <h1 class="mb-4 w-100">Login</h1>
                    <p></p></div>

           </div>
       
              
          </div>
           <!--form  -->
          <div class="col-lg-12  justify-content-between  text-dark py-4">
            <form method="POST" class="mx-5">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label ">Username :</label>
                  <input type="username" class="form-control bg-light border border-danger" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
                
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label ">Password :</label>
                  <input type="password" class="form-control bg-light border border-danger" id="exampleInputPassword1" name="password">
                </div>
              
                <button type="submit" class="btn btn-outline-danger">Submit</button>

                <p class="lead my-3">Don't have an account? <a class="text-danger" href="{% url  'register' %}">register</a></p>
              </form>

          </div>
   
     
</div>
</div>


{% endblock %}
